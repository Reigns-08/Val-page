<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
    * { box-sizing: border-box; }

    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: white;
        padding: 40px 50px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        animation: popIn 1s ease;
        position: relative;
        z-index: 2;
    }

    h1 {
        color: #e6005c;
        margin-bottom: 30px;
        animation: pulse 2s infinite;
    }

    button {
        padding: 12px 32px;
        font-size: 18px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        margin: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .yes {
        background: #e6005c;
        color: white;
    }

    .no {
        background: #ddd;
        color: #444;
        position: absolute;
    }

    /* Animations */
    @keyframes popIn {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        font-size: 20px;
        animation: floatUp linear;
        opacity: 0.8;
        z-index: 1;
    }

    @keyframes floatUp {
        from { transform: translateY(100vh); opacity: 1; }
        to { transform: translateY(-10vh); opacity: 0; }
    }

    /* Confetti */
    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background-color: red;
        top: -10px;
        animation: fall linear forwards;
        z-index: 3;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(720deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="container" id="box">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button class="yes" onclick="sayYes()">Yes ðŸ’•</button>
    <button class="no" id="noBtn">No ðŸ˜…</button>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", () => {
        const x = Math.random() * 300 - 150;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function sayYes() {
        launchConfetti();

        document.getElementById("box").innerHTML = `
            <h1 style="font-size:3rem; color:#e6005c; animation: popIn 1s ease;">
                ðŸŽ‰ Yay! Happy Valentineâ€™s Day! ðŸ’•
            </h1>
        `;
    }

    function launchConfetti() {
        const colors = ["#ff0a54", "#ff477e", "#ff85a1", "#ffd166", "#06d6a0", "#118ab2"];

        for (let i = 0; i < 150; i++) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = Math.random() * 2 + 3 + "s";
            confetti.style.width = confetti.style.height = Math.random() * 8 + 6 + "px";

            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 5000);
        }
    }

    // Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 350);
</script>

</body>
</html>
